<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行内样式表和内部样式表</title>

    <style type="text/css">
        p {
            color: blue;
            font-size: large;
        }

    </style>
</head>
<body>
    <h5 style="color: aquamarine; font-size: 18sp;">这是一个行内样式表的使用</h5>
    
    <p>内部样式表的使用</p>
</body>
</html>
