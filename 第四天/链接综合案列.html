<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接综合案列</title>

    <!-- 样式 -->
    <style>
        .nav {
            /* 垂直居中 */
            text-align: center;
        }

        .nav a {
            display: inline-block;
            width: 120px;
            height: 50px;
            color: white;
            text-decoration: none;
            line-height: 50px;
            background: url(images/navbg.png) no-repeat ;

        }
        /* 鼠标点击切换背景图片 */
        .nav a:hover {
            background-image: url(images/navbgc.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
        <a href="#">网站首页</a>
    </div>
    
</body>
</html>
