<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素选择器</title>
    <style>
    /* 子元素选择器，只会选择出子元素的 */
        div > strong {
            color: red;
        }
    </style>
    
</head>
<body>

    <div>
        <strong>儿子</strong>
        <strong>儿子</strong>
        <strong>儿子</strong>

    </div>

    <div>
        <p>
            <strong>孙子</strong>
            <strong>孙子</strong>
            <strong>孙子</strong>
        </p>
        
    </div>
</body>
</html>
