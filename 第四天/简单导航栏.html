<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单导航栏</title>

    <style>
        a {
            display: inline-block;
            color: white;
            text-decoration: none;
            background-color: pink;
            /* 行高等于高度可以让单行文本垂直居中 */
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;

        }

        a:hover {
            background-color: orange;
            color: yellow;
        }


    </style>
</head>
<body>
    <a href="#">体育</a>
    <a href="#">娱乐</a>
    <a href="#">汽车</a>

    
</body>
</html>
