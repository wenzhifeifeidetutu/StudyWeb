<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器使用google</title>
<!-- 点定义类名，使用可以一个人调用或者两个人调用 通过span标签css还是通过span标签来进行修改样式 -->
    <style type="text/css">
        .fontsize100 {
            font-size: 100px;

        }
        .blue {
            color: blue;
        }

        .red {
            color: red;
        }

        .orange {
            color: orange;
        }

        .green {
            color: green;
        }

    </style>
</head>
<!-- 一个标签里面只能有一个class 但是可以使用多个类名， 加上空格就行 -->
<body>
    <span class="blue fontsize100">G</span>
    <span class="red fontsize100">o</span>
    <span class="orange fontsize100"> o</span>
    <span class="blue fontsize100">g</span>
    <span class="green fontsize100">l</span>
    <span class="red fontsize100">e</span>

</body>
</html>
