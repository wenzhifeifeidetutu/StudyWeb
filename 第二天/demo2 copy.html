<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格属性</title>
</head>
<body>
    <!-- cellspacing 外边距 align  -->
    <table border="1" width="500" height = "600" align="center" cellspacing = "0" cellpadding="20">
        <tr> 
            <td>姓名</td> 
            <td>年龄</td>  
            <td>性别</td> 
        </tr>

        <!-- 第二行 -->

        <tr>
            <td>小明</td>
            <td>29</td>
            <td>男</td>
        </tr>

        <!-- 第三行 -->

        <tr>
            <td>张三</td>
            <td>18</td>
            <td>女</td>
        </tr>

    </table>
    
</body>
</html>
