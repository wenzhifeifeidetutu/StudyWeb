<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表头单元格</title>
</head>
<body>
    <!-- cellspacing 外边距 align  -->
    <table border="1" width="500" height = "600" align="center" cellspacing = "0" cellpadding="20">
        <tr> 
            <th>姓名</th> 
            <th>年龄</th>  
            <th>性别</th> 
        </tr>

        <!-- 第二行 -->

        <tr>
            <th>小明</th>
            <td>29</td>
            <td>男</td>
        </tr>

        <!-- 第三行 -->

        <tr>
            <th>张三</th>
            <td>18</td>
            <td>女</td>
        </tr>

    </table>
    
</body>
</html>
