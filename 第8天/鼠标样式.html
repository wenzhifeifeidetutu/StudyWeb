<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style: none;
        }
        .one {
            cursor: default;

        }
        .two {
            cursor: pointer;
        }

        .three {
            cursor: move;

        }

        .four {
            cursor: text;
        }
        .five {
            cursor: not-allowed;
        }
    </style>
    
</head>
<body>
    <ul>
        <li class="one">默认小白箭头</li>
        <li class="two">鼠标显示小手</li>
        <li class="three"> 鼠标显示移动</li>
        <li class="four">鼠标显示文本</li>
        <li class="five">鼠标 显示禁止</li>
    </ul>
</body>
</html>
