<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈根达斯定位学习</title>
    <style>
        .box {
            position: relative;
            width: 310px;
            height: 190px;
            border: 1px solid #cccccc;
            margin: 100px auto;
            padding: 10px;
        }
        .left_top {
            position: absolute;
            top: 0;
            left: 0;
        }
        .right_bottom {
            position: absolute;
            right: 0;
            bottom: 0;
        }

    </style>
</head>
<body>
    <div class="box">
        <img src="images/top_tu.gif" class="left_top" alt="">
        <div class="ad">
            <img src="images/adv.jpg" alt="">
        </div>
        <img src="images/br.gif" alt="" class="right_bottom">
    </div>
</body>
</html>
