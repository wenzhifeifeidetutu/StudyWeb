<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单和列表学习</title>
</head>
<body>
    <h3>有序列表</h3>
    <ol>
        <li>中国</li>
        <li>美国</li>
        <li>俄罗斯</li>

    </ol>

   <h3>无序列表</h3> 
   <ul>
       <li>今天</li>
       <li>明天</li>
       <li>后天</li>
   </ul>

   <h4>自定义列表</h4>
   <dl>
        <dt>自定义的title</dt>
        <dd>自定义数据</dd>
        <dd>自定义数据</dd>
        <dd>自定义数据</dd>

        <dt>自定义的title2</dt>
        <dd>自定义数据2</dd>
        <dd>自定义数据2</dd>
        <dd>自定义数据2</dd>

   </dl>

   <a href="#button">点击跳到button</a>

   <h3>表单学习</h3>

   用户名：<input type="text"  name="username" value="请输入用户名" /> <br/>
   密码：<input type="password" name="password"/> <br/>
   多选框  <br/>
   学生<input type="checkbox" name="zhonglei" checked="checked"/>
   老师<input type="checkbox" name="zhonglei"/> <br/>

   单选框 <br/>
   性别 ：<input type="radio" name="sex"/> 男  <input type="radio" name="sex"> 女 <br/>

   <h3>按钮</h3>
   <input type="button" id="button" value="发送短信验证码"/>
   <!-- 提交按钮 -->
   提交按钮 :<input type="submit" /> 重置按钮： <input type="reset" value="这个按钮重置" />  <br/>
   图片按钮: <input type="image" src="images/submit.png" value="提交按钮图片" /> 文件域 <input type="file" value="上传文件用的" />




</body>
</html>
