<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单练习</title>
</head>
<body>
    <table align="center" border="0" width = "600">
        <caption> <h3>青春不常在，抓紧谈恋爱</h3></caption>
        <!-- 第一行 -->
        <tr>
            <td>性别</td>
            <td><input type="radio" name="sex" checked="checked"/> <img src="images/man.jpg"> 男 
                <input type="radio" name="sex" /> <img src="images/women.jpg"> 女</td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option >请选择年</option>
                    <option>1995</option>
                    <option>1995</option>
                    <option>1995</option>
                </select>
                
                <select>
                    <option>请选择月</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

                <select>
                    <option>请选择日</option>
                    <option>2</option>
                    <option>3</option>
                    <option>5</option>
                </select>

            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td> 所在地区</td>
            <td><input type="text"  value="北京"/> </td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio"  name="marriy"/>未婚
                <input type="radio" name="marriy" />已婚
                <input type="radio" name="marriy" />丧偶

            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td> 学历</td>
            <td><input type="text" value="小学" /> </td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td> 月薪</td>
            <td><input type="text" value="5000-10000" /> </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td> 手机号</td>
            <td><input type="text" value="" /> </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td> 昵称</td>
            <td><input type="text" value="" /> </td>
        </tr>

        <!-- 第九行 -->
        <tr>
            <td> 喜欢的类型</td>
            <td>
                <input type="checkbox" name="lovetype" checked="checked"/> 妩媚
                <input type="checkbox" name="lovetype" /> 柔美
                <input type="checkbox" name="lovetype" /> 可爱
                <input type="checkbox" name="lovetype" /> 小鲜肉
                <input type="checkbox" name="lovetype" /> 型男
                <input type="checkbox" name="lovetype" /> 气质

            </td>
        </tr>


        <!-- 第十行 -->
        <tr>
            <td> 自我介绍</td>
            <td>
                <textarea>

                </textarea>
        
            </td>
        </tr>

        <!-- 第十一行 -->
        <tr>
            <td></td>
            <td>
                <input type="image" src="images/btn.png" />
            </td>
        </tr>

        <!-- 第十二行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="agree"/> 我同意注册条款和会员加入标准
            </td>
        </tr>

        <!-- 第十三行 -->
        <tr>
            <td></td>
            <td>
                <a href="viplogin.html" target="_blank">我是会员，立即登录</a>
            </td>
        </tr>

        <!-- 第十四行 -->
        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>

    </table>
    
</body>
</html>
